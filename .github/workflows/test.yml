name: Test

on:
  pull_request:
  push:
    branches: 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Story build
        run: npm run story:build

      - name: Lint
        run: npm run lint

      - name: Check
        run: npm run check
